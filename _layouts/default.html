<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Professional portfolio showcasing 3D models, simulations, and technical reports.">
  <meta name="author" content="Your Name">
  <meta name="theme-color" content="#1a1a1a">
  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:description" content="Portfolio with 3D models, simulations, and technical reports.">
  <meta property="og:type" content="website">
  <meta property="og:image" content="/assets/preview.png">
  <meta property="og:url" content="https://yourdomain.github.io/">
  <link rel="icon" href="/assets/favicon.ico" type="image/x-icon" />
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" as="style" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #f9fbfc;
      --text: #1e1e1e;
      --primary: #2d2d2d;
      --accent: #4f9aff;
      --hover: #3277e6;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #1a1a1a;
        --text: #eaeaea;
        --primary: #ffffff;
        --accent: #4f9aff;
        --hover: #72b2ff;
      }
    }

    [data-theme="dark"] {
      --bg: #1a1a1a;
      --text: #eaeaea;
      --primary: #ffffff;
      --accent: #4f9aff;
      --hover: #72b2ff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
      transition: background 0.4s ease, color 0.4s ease;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    nav {
      background-color: var(--bg);
      padding: 1rem 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid #ddd;
    }

    nav a {
      color: var(--text);
      text-decoration: none;
      margin: 0 1.2rem;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    nav a:hover {
      color: var(--accent);
      border-bottom: 2px solid var(--accent);
      padding-bottom: 2px;
    }

    .theme-toggle {
      margin-left: auto;
      background: none;
      border: 1px solid var(--text);
      color: var(--text);
      padding: 0.4rem 0.8rem;
      cursor: pointer;
      border-radius: 4px;
      font-size: 0.9rem;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .theme-toggle:hover,
    .theme-toggle:focus {
      background: rgba(255, 255, 255, 0.1);
      outline: none;
    }

    main {
      padding: 3rem 1rem;
      max-width: 900px;
      margin: auto;
    }

    h1, h2, h3 {
      color: var(--primary);
      margin-bottom: 1rem;
    }

    section {
      margin-bottom: 3rem;
    }

    a {
      color: var(--hover);
      font-weight: 500;
      transition: color 0.3s ease;
    }

    a:hover {
      color: var(--accent);
    }

    hr {
      margin: 2rem 0;
      border: none;
      height: 1px;
      background-color: #ddd;
    }

    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s ease-out forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .content-block {
      border-left: 4px solid var(--accent);
      padding: 1rem 1.5rem;
      margin-bottom: 2rem;
      background: rgba(79, 154, 255, 0.05);
      border-radius: 8px;
      animation: fadeInUp 0.6s ease-out both;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      transition: transform 0.3s ease;
    }

    .content-block:hover {
      transform: translateY(-4px);
    }

    .content-block h3 {
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--primary);
    }

    .content-block p {
      margin: 0;
      font-size: 0.95rem;
    }

    #backToTop {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: var(--accent);
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-size: 1.2rem;
      display: none;
      z-index: 100;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    #backToTop:hover {
      background-color: var(--hover);
    }

    /* Scroll progress bar */
    #scrollProgress {
      position: fixed;
      top: 0;
      left: 0;
      width: 0%;
      height: 4px;
      background-color: var(--accent);
      z-index: 9999;
      transition: width 0.2s ease;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--accent);
      border-radius: 5px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--hover);
    }
  </style>
</head>
<body>
  <div id="scrollProgress"></div>

  <nav>
    <a href="{{ '/' | relative_url }}">Home</a>
    <a href="{{ '/3d_models/' | relative_url }}">3D Models</a>
    <a href="{{ '/simulations/' | relative_url }}">Simulations</a>
    <a href="{{ '/reports/' | relative_url }}">Reports</a>
    <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle light and dark theme">Toggle Theme</button>
  </nav>

  <main id="main-content">
    {{ content }}
  </main>

  <button id="backToTop" onclick="scrollToTop()" aria-label="Scroll to top">â†‘</button>

  <script>
    // Load stored theme preference
    (function () {
      const storedTheme = localStorage.getItem('theme');
      if (storedTheme) {
        document.documentElement.setAttribute('data-theme', storedTheme);
      }
    })();

    function toggleTheme() {
      const html = document.documentElement;
      const current = html.getAttribute('data-theme') || 'light';
      const newTheme = current === 'dark' ? 'light' : 'dark';
      html.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
    }

    // Scroll-to-top
    const backToTop = document.getElementById("backToTop");
    window.onscroll = function () {
      const scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
      backToTop.style.display = scrollTop > 100 ? "block" : "none";
      document.getElementById("scrollProgress").style.width =
        (scrollTop / (document.documentElement.scrollHeight - window.innerHeight)) * 100 + "%";
    };

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // Fade-in animation
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('fade-in');
        }
      });
    }, { threshold: 0.1 });

    document.querySelectorAll('main > *').forEach(el => {
      observer.observe(el);
    });
  </script>
</body>
</html>
